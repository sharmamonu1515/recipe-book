<div class="row">
    <div class="col-md-5">
        <form class="form-horizontal" (ngSubmit)="addIngredients(f)" #f="ngForm">
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <input type="text" 
                id="name" 
                class="form-control"
                name="name"
                ngModel
                required
                #name="ngModel">
                <span class="help-block text-danger" *ngIf="name.invalid && name.touched">This field is required</span>
            </div>
            <div class="form-group">
                <label for="amount" class="control-label">Amount</label>
                <input type="number" 
                id="amount" 
                class="form-control"
                name="amount"
                ngModel
                required
                #amount="ngModel"
                [pattern]="'^[1-9]+[0-9]*$'">
                <span class="help-block text-danger" *ngIf="amount.invalid && amount.touched">Please enter valid value.</span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-success" [disabled]="f.invalid">
                   {{ editMode ? 'Update' : 'Add' }} 
                </button>
                <button type="button" 
                class="btn btn-sm btn-danger mx-1" 
                (click)="onDelete()"
                *ngIf="editMode">Delete</button>
                <button type="button" class="btn btn-sm btn-info mx-1" (click)="onClear()">Clear</button>
            </div>
        </form>
    </div>
</div>
