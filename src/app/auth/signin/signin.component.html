<br>
<div class="row">
    <div class="col-md-8 col-lg-8 col-xs-12 col-sm-10 offset-sm-1 offset-md-2 offset-lg-2">
        <form (ngSubmit)="onSignIn(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" 
                id="email" 
                class="form-control" 
                name="email" 
                ngModel
                required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                id="password" 
                class="form-control" 
                name="password" 
                ngModel
                required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Sign In</button>
        </form>
    </div>
</div>
