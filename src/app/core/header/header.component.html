<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a 
    style="cursor: pointer;" 
    class="nvabar-brand" 
    [routerLink]="['/recipes']">  
        Recipe
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a style="cursor: pointer;" 
                class="nav-link"
                [routerLink]="['/recipes']"
                [routerLinkActive]="'active'"
                >Recipe</a>
            </li>
            <li class="nav-item">
                <a style="cursor: pointer;" 
                class="nav-link"
                [routerLink]="['/shopping-list']"
                [routerLinkActive]="'active'"
                >Shopping List</a>
            </li>
        </ul>

        <ul class="navbar-nav navbar-right">
            <ng-template [ngIf]="!authService.isAuthenticated()">
                <li class="nav-item">
                    <a 
                    routerLink="/signup"
                    routerLinkActive="active"
                    style="cursor: pointer;" 
                    class="nav-link">
                        Create Account
                    </a>
                </li>
                <li class="nav-item">
                    <a 
                    routerLink="/signin"
                    routerLinkActive="active"
                    class="nav-link">Login</a>
                </li>
            </ng-template>
            
            <li class="nav-item" *ngIf="authService.isAuthenticated()">
                <a class="nav-link" (click)="onLogout()">Logout</a>
            </li>
            
            <li class="nav-item dropdown" appDropdown *ngIf="authService.isAuthenticated()">
                <a class="nav-link dropdown-toggle" style="cursor: pointer;" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                    <a style="cursor: pointer;" class="dropdown-item" (click)="onSaveRecipes()">Save Data</a>
                    <a style="cursor: pointer;" class="dropdown-item" (click)="onFetchData()">Fetch Data</a>
                </div>
            </li>
        </ul>

    </div>

</nav>
