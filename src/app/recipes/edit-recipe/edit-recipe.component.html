<div class="container mt-3">
    <div class="row">
        <div class="col-xs-12 col-lg-12 col-md-12">
            <form 
            [formGroup]="recipeForm" 
            (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <button class="btn btn-success btn-sm mx-2" 
                    type="submit"
                    [disabled]="recipeForm.invalid">Save</button>
                    <button class="btn btn-danger btn-sm" 
                    type="button"
                    (click)="onCancel()">Cancel</button>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-lg-12 col-md-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" 
                            id="name" 
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="imagePath">Image URL</label>
                            <input type="text" 
                            id="imagePath" 
                            class="form-control"
                            formControlName="imagePath">
                        </div>
                        <div class="form-group">
                            <img [src]="" class="img-responsive">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" 
                            id="description" 
                            class="form-control" 
                            rows="6"
                            formControlName="description"></textarea>
                        </div>
                        <div class="row" formArrayName="ingredients">
                            <div class="col-xs-12 col-md-12 col-lg-12">
                                <div class="row"
                                *ngFor="let ingredientCtrl of getIngredientFormArrayControls(); let i=index"
                                [formGroupName]="i">
                                    <div class="col-md-8 col-lg-8">
                                        <div class="form-group">
                                            <input type="text" 
                                            placeholder="Ingredient" 
                                            class="form-control"
                                            formControlName="name">
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3">
                                        <div class="form-group">
                                            <input type="number" 
                                            placeholder="Amount"
                                            class="form-control"
                                            formControlName="amount">
                                        </div>
                                    </div>
                                    <div class="col-md-1 col-lg-1">
                                        <div class="form-group">
                                            <button class="btn btn-danger" 
                                            type="button"
                                            (click)="onDeleteIngredient(i)">X</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-12 col-lg-12">
                                <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
